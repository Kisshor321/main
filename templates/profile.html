<!DOCTYPE html>
<html>
<head>
    <title>My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <div class="text-center mb-4">
        
            <img src="{{   url_for('static', filename='photos/' ~current_worker_photo) }}" alt="Profile Photo" class="rounded-circle border border-3" width="120" height="120" style="object-fit:cover;">
       
        
    </div>


    <form method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" name="fullname" value="{{ worker[0] }}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" name="phone" value="{{ worker[2] }}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Location</label>
            <input type="text" name="location" value="{{ worker[3] }}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Daily Rate</label>
            <input type="number" name="rate" value="{{ worker[6] }}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Availability</label>
            <select name="availability" class="form-select">
                <option value="yes" {% if worker[7]=="yes" %}selected{% endif %}>Available</option>
                <option value="no" {% if worker[7]=="no" %}selected{% endif %}>Not Available</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Profile Photo</label><br>
            {% if worker[4] %}
                <img src="{{ worker[4] }}" alt="Profile" class="rounded mb-2" width="100">
            {% endif %}
            <input type="file" name="photo" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">ðŸ’¾ Save Changes</button>
    </form>
</div>

</body>
</html>
