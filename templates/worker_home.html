<!DOCTYPE html>
<html>
<head>
    <title>{{ worker['fullname'] }} - Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body { background-color: #f0f2f5; font-family: 'Roboto', sans-serif; color: #333; }
        .profile-card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 50px;
        }
        .profile-header { text-align: center; margin-bottom: 30px; }
        .profile-photo {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #007bff;
            margin-bottom: 20px;
        }
        .info-item {
            font-size: 1.1em;
            margin-bottom: 15px;
        }
        .info-item .icon {
            color: #007bff;
            margin-right: 10px;
        }
    </style>
</head>
<body class="bg-light">

<div class="container profile-card">
    
    <div class="profile-header">
        <img src={{ url_for('static', filename='photos/' ~worker[6]) }} alt="{{ worker['fullname'] }}" class="profile-photo">
        <h2>{{ worker['fullname'] }}</h2>
        <p class="text-muted">{{ worker['skills'] }}</p>
        <div class="star-rating">
            {% for _ in range(worker['rate'] // 200) %} <i class="fas fa-star text-warning"></i> {% endfor %}
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-6">
            <div class="info-item">
                <i class="fas fa-phone icon"></i> <strong>Phone:</strong> {{ worker['phone'] }}
            </div>
            <div class="info-item">
                <i class="fas fa-envelope icon"></i> <strong>Email:</strong> {{ worker['email'] }}
            </div>
            <div class="info-item">
                <i class="fas fa-dollar-sign icon"></i> <strong>Rate:</strong> ${{ worker['rate'] }}
            </div>
        </div>
        <div class="col-md-6">
            <div class="info-item">
                <i class="fas fa-map-marker-alt icon"></i> <strong>Location:</strong> {{ worker['location'] }}
            </div>
            <div class="info-item">
                <i class="fas fa-calendar-alt icon"></i> <strong>Availability:</strong> {{ worker['avalability'] }}
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Back to Dashboard</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
